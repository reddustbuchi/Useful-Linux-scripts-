language: python
python:
  - "3.6"
cache: pip
git:
  submodules: false
branches:
  only:
    - master
install:
  - pip install -r requirements.txt
script:
  - make html
  - make github
before_script:
  - git config --global user.email ${EMAIL}
  - git config --global user.name ${NICK}
after_script:
  - make purge
deploy:
  provider: pages
  local-dir: _build/html
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
